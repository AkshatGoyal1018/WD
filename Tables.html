<!DOCTYPE html>
<html>
<head>
  <title>Ship To It - Company Packing List</title>
  <link href="https://fonts.googleapis.com/css?family=Lato: 100,300,400,700|Luckiest+Guy|Oxygen:300,400" rel="stylesheet">
  <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>

  <ul class="navigation">
    <li><img src="https://s3.amazonaws.com/codecademy-content/courses/web-101/unit-9/htmlcss1-img_logo-shiptoit.png" height="20px;"></li>
    <li class="active">Action List</li>
    <li>Profiles</li>
    <li>Settings</li>
  </ul>

  <div class="search">Search the table</div>
  <div id="table">
    <table>
      <thead>
        <tr><!--Heading-->
          <th scope="row">Company Name</th>
          <th scope="row">Number of Items to Ship</th>
          <th scope="row">Next Action</th>
       </tr>
      </thead>
      <tbody>
        <tr><!--Row1-->
         <td>Adam's Greenworks</td>
         <td>14</td>
         <td>Package Items</td>
        </tr>    
        <tr><!--Row2-->
         <td>Davie's Burgers</td>
         <td>2</td>
          <td>Send Invoice</td>
        </tr>
        <tr><!--Row3-->
          <td>Baker's Bike Shop</td>
          <td>3</td>
          <td>Send Invoice</td>
        </tr>
        <tr><!--Row4-->
          <td>Miss Sally's Southern</td>
          <td>4</td>
          <td>Ship</td>
       </tr>
        <tr><!--Row5-->
          <td>4</td>
          <td>Ship</td>
       </tr>
       <tr><!--Row6-->
         <td rowspan="2" colspan="2">Strike Fitness</td>
          <td>Enter Order</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td>28</td>
        </tr>
      </tfoot>
    </table>
  </div>
</body>
</html>
